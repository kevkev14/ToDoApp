<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="card">
      <h1>To Do App</h1>

      <div id="task-input">
        <input type="text" id="task-description" placeholder="Add a task" />
        <input type="number" id="task-quantity" placeholder="Quantity" />
        <button id="add-task">Add Task</button>
      </div>

      <div id="task-list">
        <h2>Active</h2>
        <ul id="todo-list"></ul>

        <h2>Completed</h2>
        <ul id="done-list"></ul>
      </div>
    </div>

    <footer>
      <p>Lavet af Kevin Schwaner Engels</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
